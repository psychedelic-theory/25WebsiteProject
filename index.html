<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Website - Digital Project 25</title>
        <link rel="stylesheet" href="styles.css">
        <!-- Font Awesome Link -->
        <script 
            src="https://kit.fontawesome.com/b9bc71f1eb.js" 
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header>
            <nav class="navbar" role="navigation" aria-label="Main Navigation">
                <div class="navbar__container">
                    <a href="/" id="navbar-logo">Bankster</a>
                    <ul class="navbar__menu">
                        <li class="navbar__item">
                            <a href="/" class="navbar__links">Home</a>
                        </li>
                        <li class="navbar__item">
                            <a href="/services.html" class="navbar__links">Services</a>
                        </li>
                        <li class="navbar__item">
                            <a href="/pricing.html" class="navbar__links">Pricing</a>
                        </li>
                        <li class="navbar__btn mobile">
                            <a href="/signup.html" class="button">Sign Up</a>
                        </li>
                    </ul>

                    <div class="navbar__btn desktop">
                        <a href="/signup.html" class="button">Sign Up</a>
                    </div>

                    <button
                        class="navbar__toggle"
                        id="mobile-menu"
                        aria-label="Toggle Navigation"
                        aria-expanded=""
                        false
                    >
                    <i class="fa-solid fa-bars"></i>
                </button>
                </div>
            </nav>
        </header>

        <!-- Hero Section  -->
        <main>
            <section class="hero">
                <div class="hero__container">
                    <div class="hero_content">
                        <h1>Easiest way to open a digital bank accoutn</h1>
                        <p>Join today and receive @250 in credits. Valid only for new customers only in select states.</p>
                        <button class="hero__btn">Sign Up</button>
                    </div>
                    <div class="hero__image">
                        <img src="/images/hero-pic-1.svg" 
                        alt="Illustration of credit card" 
                        />
                    </div>
                </div>
            </section>
        </main>



        <script src="app.js"></script>
    </body>
</html>
